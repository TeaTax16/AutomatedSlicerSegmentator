<!doctype html>
<html lang="en">
<head>
    <!-- Head Contents -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XARHub Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the styles.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="home-page">
<div class="container">
    <div class="py-5 text-center">
        <!-- Add the logo image here -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image">
        <h1>XARHub Web App</h1>
        {% if success %}
        <div class="alert alert-dismissible fade show" role="alert">
            Files uploaded successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% if error_message %}
        <div class="alert alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>

    <!-- File upload form -->
    <div class="card p-4 mb-4">
        <form method="post" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <label for="fileInput" class="form-label"><strong>Choose files to upload</strong> (multiple allowed):</label>
                <input type="file" name="file[]" id="fileInput" class="form-control" multiple accept=".nrrd,.nii,.nii.gz,.dcm,.dicom">
            </div>
            <!-- Centering the button -->
            <div class="text-center">
                <button type="submit" class="btn btn-main">Upload</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="card p-4">
        <h2>Processing Status</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Queue:</strong>
                <span id="new_files">{{ new_files }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Processing:</strong>
                <span id="current_file">{{ current_file }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Files Left:</strong>
                <span id="queue_size">{{ queue_size }}</span>
            </li>
        </ul>

        <div class="text-center mt-4">
            <!-- Update the Refresh Button href -->
            <a href="/" class="btn btn-outline">Refresh Page</a>
            <!-- Add the button to open the JSON list in a new tab -->
            <a href="/jsonlist" class="btn btn-outline" target="_blank">Open JSON List</a>
            <!-- Add the button to navigate to the files page -->
            <a href="/files" class="btn btn-main">Download Files with QR Code</a>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateStatus() {
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('new_files').innerText = data.new_files;
                document.getElementById('current_file').innerText = data.current_file;
                document.getElementById('queue_size').innerText = data.queue_size;
            })
            .catch(error => console.error('Error fetching status:', error));
    }

    // Update status every 5 seconds
    setInterval(updateStatus, 5000);
    // Update status on page load
    updateStatus();
</script>
</body>
</html>
