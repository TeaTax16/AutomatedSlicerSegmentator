<!doctype html>
<html lang="en">
<head>
    <!-- Head Contents -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the styles.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="files-page">
<div class="container">
    <div class="py-5 text-center">
        <h1>Available Files for Download</h1>
        {% if error_message %}
        <div class="alert alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>

    <form method="post">
        <div class="card p-4">
            <h2>Select Files</h2>
            <ul class="list-group">
                {% for file in files %}
                <li class="list-group-item">
                    <input type="checkbox" name="selected_files" value="{{ file }}">
                    {{ file }}
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-main">Generate QR Code</button>
            <!-- Update Back to Main Menu button -->
            <a href="/" class="btn btn-outline">Back to Main Menu</a>
        </div>
    </form>

    <!-- QR Code Modal -->
    <div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    {% if qr_code %}
                    <img id="qrCodeImage" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
                    <p class="mt-3">Scan this QR code to download your files.</p>
                    {% else %}
                    <p>No QR code generated yet.</p>
                    {% endif %}
                </div>
                <!-- No footer in modal -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    {% if show_modal %}
    // If show_modal is True, show the modal
    var qrCodeModal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
    qrCodeModal.show();

    // Change the URL to /files/qr
    history.pushState(null, '', '/files/qr');

    // Store the zip filename in a JavaScript variable
    var zipFilename = "{{ zip_filename }}";

    // Add an event listener for when the modal is closed
    var qrCodeModalElement = document.getElementById('qrCodeModal');
    qrCodeModalElement.addEventListener('hidden.bs.modal', function () {
        // Send an AJAX request to delete the zip file
        fetch('/delete_zip', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 'zip_filename': zipFilename })
        })
            .then(response => response.json())
            .then(data => {
                console.log('Zip file deleted:', data);
            })
            .catch(error => {
                console.error('Error deleting zip file:', error);
            });

        // Change the URL back to /files
        history.pushState(null, '', '/files');

        // Reload the page to update
        location.reload();
    });
    {% endif %}
</script>
</body>
</html>
